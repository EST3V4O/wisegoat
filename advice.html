<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WiseGoat</title>
</head>
<body>
    <header class="advice-header">
        <div class="wisegoat">
            <h3>Wise</h3>
            <h2>Goat</h2>
        </div>
    </header>
    <main>
        <section class="card">
            <div class="advice">
                <q id="advice-content"></q>
                <blockquote>- Goat</blockquote>
            </div>
            <div class="goat-img">
                <img src="https://picsum.photos/300/300" alt="Bodezinho">
            </div>
        </section>
    </main>
    <script>
       window.addEventListener('DOMContentLoaded', async () => {
            const url = 'https://api.adviceslip.com/advice'
            const response = await fetch(url)
            const data = await response.json()

            const advice = data.slip
            document.getElementById('advice-content').innerHTML = advice.advice
       })
    </script>
</body>
</html>
